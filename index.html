<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="src/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKK-GT-62fcsS0HuhWD7drxey0TcKzg4I&" type="text/javascript">
      </script>
      <!-- callback=initMap -->
    <script src="src/thermostat.js"></script>
    <script src="src/jquery.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <section id="section-one">
        <p>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button>
          <button id="temperature-reset">RESET</button>
          <button id="powersaving">PSM</button>

        </p>
        <div id="tempbox">
          <p id="temperature">
        </div>

        <input id="city" type="text" name="city" placeholder="City"></input>
        <button id="get-weather">Get weather</button>

        <h1 id="city-weather"></h1>
          <img id="weather-icon" src="">
        <div id="map"></div>

      </section>
    </div>
  </body>
</html>
